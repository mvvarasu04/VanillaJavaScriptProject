<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonacci Series</title>
</head>
<body>
    <h1>This program was using febbonacci series</h1>
    <span id="value"></span>
    <form action="">
        <input type="number" id="nVal" required placeholder="Enter numbers you want ">
        <button onclick="febbonacci()">Get Series</button>
    </form>
    
    <script>
        function febbonacci(n)
        {
            const feb=[0,1]
            for(let i=2;i<n;i++)
            {feb [i]= feb [i-1] + feb [i-2]}
            return feb.slice(0,n);
        }
        var numTerms=Number (document.getElementById("nVal").value);
        var feb=febbonacci(numTerms);
        document.getElementById("value").innerHTML= feb;
        const result = document.getElementById("result")
                result.innerHTML=feb;
    </script>

</body>
