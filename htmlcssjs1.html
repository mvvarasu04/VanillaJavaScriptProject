<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasample</title>
    <link rel="stylesheet" href="htmlcssjs1.css">
</head>
<body>
<div id="wrapper">
    <h1>Cm to Inch converter</h1>
    <div class="centimeter">
        <input type="text"  id="input" placeholder="Enter the cm value">
        </div>
        <div>
        <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
        <br>
    <script>
        function convert()
        {
               const cmVal = Number (document.getElementById("input").value)   
               const Inch=cmVal/2.8
               const result = document.getElementById("result")
                result.innerHTML=Inch.toFixed(2)+"Inches"
        }
    </script>

    </div>
</body>
</html>
