<body>
    <h1>This for loops</h1>
     <!-- loop is a programming construct that executes a piece of code as long as certain condition is met -->
      <div><p id="whileloop"></p></div>
      <div><p id="For"></p></div>
</body>
<script>
    
    let x=1;
    while(x<=6){
        document.getElementById("whileloop").innerHTML="This is the value"+x+  "<br>" ;
         x++;
    }    
    
    let y;
    for(y=0;y<=8;y++)
    {
    document.getElementById("For").innerHTML="This values are "+y + "<br>";
    
    }
    


</script>
